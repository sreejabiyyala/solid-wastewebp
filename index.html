<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solid Waste Management</title>
</head>
<body>

    <h2>Register</h2>
    <form id="registerForm">
        <label>Name:</label>
        <input type="text" id="regName" required><br>
        <label>Email:</label>
        <input type="email" id="regEmail" required><br>
        <label>Mobile Number:</label>
        <input type="tel" id="regMobile" required><br>
        <label>Password:</label>
        <input type="password" id="regPassword" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Submit Waste Details</h2>
    <form id="wasteForm">
        <label>Name:</label>
        <input type="text" id="name" required><br>
        <label>Mobile Number:</label>
        <input type="tel" id="mobile" required><br>
        <label>Location:</label>
        <input type="text" id="location
